<script>
    function myajax() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("get").innerHTML=this.responseText;
        }
      };
      var user = document.getElementById("uid").value;
      console.log("user:",user);
      xhttp.open("GET", "/getparkingoutinfo?userid=" + user, true);
      xhttp.send();
    }

    function myajax1() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          console.log('RESPONSE TEXT');
          console.log(this.responseText);
          document.getElementById("get").innerHTML=this.responseText;
        }
      };
      var user1 = document.getElementById("timeatparked").value;
      var user2= document.getElementById("timeatout").value;
      console.log("user1:",user1);
      console.log("user2:",user2);
      xhttp.open("GET", "/getticketinfo?timeatparked=" + user1 + "&timeatout=" + user2, true);
     
      xhttp.send();
    }
    
  </script>
